plugins {
    id 'java'
    id 'idea'
}

group = 'com.csf.java.agi.components'
version = '0.0.1'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: '*.jar')
    implementation 'com.google.guava:guava:30.1.1-jre'
}
